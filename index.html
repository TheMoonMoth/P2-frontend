<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AbSense</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>

      <div id="title">
        <h1>AbSense</h1>
        <h2>Absentee Reporter</h2>
      </div>

      <ul id="drop-nav">
        <li>
          <img id="profile-pic" src="imgs/placeholder-profile.png" alt="current user's photo">
        </li>
        <li><a href="#">Account</a>
          <ul>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </li>
      </ul>

    </header>

    <main>
      <form>
        <div id="teacher">
          <label>Teacher:</label>
          <select>
            <option class="invisible" value="teacher"></option>
            <option>Select your student's teacher:</option>
          </select>
        </div>

        <div id="gradelevel">
          <label>Grade Level:</label>
          <select>
            <option class="invisible" value="gradelevel"></option>
            <option>Select your student's classroom:</option>
          </select>
        </div>

        <div id="student">
          <label>Student:</label>
          <select>
            <option class="invisible" value="student"></option>
            <option>Select your student's name</option>
          </select>
        </div>

        <div id="reason">
          <label>Reason:</label>
          <input type="textarea" name="reason">
        <input type="submit" value="Submit"/>
      </form>


    </main>


  </body>
</html>
